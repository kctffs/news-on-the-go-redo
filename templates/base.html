{% load static %}
{% url 'home' as home_url %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>News On The Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Raleway:wght@300;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column h-100 bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background: linear-gradient(90deg, #0d6efd, #6610f2);">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}" style="font-family: 'Montserrat', sans-serif; font-size:1.6rem; letter-spacing: 1px;">
                <span class="brand-news">News</span> <span class="brand-on-the-go">On The Go</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == home_url %}active{% endif %}" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <span class="navbar-text text-light ms-3 fst-italic">
                    Your trusted source for the latest updates
                </span>
            </div>
        </div>
    </nav>

    <!-- Masthead (Homepage Banner) -->
    {% if request.path == home_url %}
    <header class="home-masthead d-flex align-items-center justify-content-center text-center text-white">
        <h1 class="display-4 fw-bold" style="font-family: 'Montserrat', sans-serif;">
            <span class="fst-italic" style="color:#ffd43b;"> News On The Go</span>
        </h1>
    </header>
    
    {% endif %}

    <!-- Main Content -->
    <main class="flex-shrink-0">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-4 text-center text-white" style="background-color:#212529;">
        <p class="mb-2">Â© 2025 <strong>News On The Go</strong>. All rights reserved.</p>
        <div>
            <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-white"><i class="fab fa-youtube"></i></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
